<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Corona Virus Tracker</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
        <script src="js/data.js"></script>
    </head>
    <body onload="onLoad()">
        <h1 class="title">Corona Virus Tracker</h1>

        <img class="corona" src="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/QID47QDK6MI6VGJDK4DTVXHCPQ.jpg" alt="virus">
        <h2>Countries with cases of COVID-19</h2>
        
        <table id="virusData">
            <tr>
                <th>Country</th>
                <th>New cases</th>
                <th>Active cases</th>
                <th>Recoveries</th>
                <th>Deaths</th>
                <th>Total cases</th>
            </tr>
        </table>
        <p>Don't go near to people with COVID-19, stay home, wear a mask when going outside and always pray for your safety.</p>
    </body>
</html>
